var cal = {
	a : +prompt('Enter first number'),
	b : +prompt('Enter second number'),
	c : prompt('+  -  /  *'),
	calculat: function (a, b, c) {
		(c == '+') ? alert(a + b):
		(c == '-') ? alert(a - b):
		(c == '*') ? alert(a * b):
		(c == '/') ? alert(a / b):
		alert('Error'); 
	}
};
cal.calculat(cal.a, cal.b, cal.c);
